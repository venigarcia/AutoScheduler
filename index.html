<html ng-app='cdg'>
    <head>
        <title>AutoScheduler</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- jQuery -->
	    <script>window.$ = window.jQuery = require('jquery');</script>
        <!-- Angular -->
        <script src="node_modules/angular/angular.js"></script>
        <!-- Angular - Pagination -->
        <script src="node_modules/angular-utils-pagination/dirPagination.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <!-- APP -->
        <script src="app.js"></script>

        <script src="controllers/usuarioController.js"></script>
        <script src="controllers/homeController.js"></script>
        <script src="controllers/ambienteController.js"></script>
        <script src="controllers/baseController.js"></script>
        <!-- Services -->
        <script src="services/dbService.js"></script>
        <script src="services/ftpService.js"></script>
        <script src="services/usuarioService.js"></script>
        <script src="services/homeService.js"></script>
        <script src="services/ambienteService.js"></script>
        <script src="services/baseService.js"></script>
        <!--Bootstrap Js-->
        <script src="bootstrap/js/bootstrap.js"></script>

    <body>
        <nav>
            <ol>
                <a href="#!">
                    <div class="mainBar">
                        <span>AutoScheduler</span>
                    </div>
                </a>
            </ol> 
            <ul class="barraNavegacao">
                <li>
                    <a href="#!">
                        <div class="icon">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="Home">Home</span></div>
                    </a>
                </li>
                <li>
                    <a href="#!usuario">
                        <div class="icon">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="Usuarios">Usuarios</span></div>
                    </a>
                </li>
                <li>
                    <a href="#!ambiente">
                        <div class="icon">
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="Ambientes">Ambientes</span></div>
                    </a>
                </li>
                <li>
                    <a href="#!base">
                        <div class="icon">
                            <i class="fa fa-database" aria-hidden="true"></i>
                            <i class="fa fa-database" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="Bases">Bases</span></div>
                    </a>
                </li>
            </ul>                       
        </nav>
        <div ng-view=""></div>
